<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Timer</title>
</head>

<body>
  <div class="app-container">
    <div class="timer-container">
      <div class="warning-container" id="warning">RESET</div>
      <h1 class="timer-digits" id="stopwatch">00:00:00</h1>
      <button class="btn" onclick="startWatch()">Start</button>
      <button class="btn" onclick="stopWatch()">Stop</button>
      <button class="btn" onclick="clearWatch()">Clear</button>
    </div>
  </div>
</body>

<script type="text/javascript" src="index.js"></script>

</html>
