<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
</head>

<body>
  <div class="calc-container">
    <div class="calc-box">
      <div class="display">
        <p id="output">0</p>
      </div>
      <div class="numbers-box">
        <div class="first-row">
          <button class="btn" id="r1-1" onclick="forclear()" style=" width: 138px;">C</button>
          <button class="btn" id="r1-3" onclick="perc()">%</button>
          <button class="btn" id=" r1-4" value="-" onclick="fordisplay(value)">-</button>
        </div>
        <div class="second-row">
          <button class="btn" id="r2-1" value="7" onclick="fordisplay(value)">7</button>
          <button class="btn" id="r2-2" value="8" onclick="fordisplay(value)">8</button>
          <button class="btn" id="r2-3" value="9" onclick="fordisplay(value)">9</button>
          <button class="btn" id="r2-4" value="/" onclick="fordisplay(value)">รท</button>

        </div>
        <div class="third-row">
          <button class="btn" id="r3-1" value="4" onclick="fordisplay(value)">4</button>
          <button class="btn" id="r3-2" value="5" onclick="fordisplay(value)">5</button>
          <button class="btn" id="r3-3" value="6" onclick="fordisplay(value)">6</button>
          <button class="btn" id="r3-4" value="*" onclick="fordisplay(value)">ร</button>
        </div>
        <div class="fourth-row">
          <button class="btn" id="r4-1" value="1" onclick="fordisplay(value)">1</button>
          <button class="btn" id="r4-2" value="2" onclick="fordisplay(value)">2</button>
          <button class="btn" id="r4-3" value="3" onclick="fordisplay(value)">3</button>
          <button class="btn" id="r4-4" value="+" onclick="fordisplay(value)">+</button>
        </div>
        <div class="fifth-row">
          <button class="btn" id="r5-1" style="width: 138px;" value="0" onclick="fordisplay(value)">0</button>
          <button class="btn" id="r5-2" value="." onclick="fordisplay(value)">.</button>
          <button class="btn" id="r5-3" value="=" onclick="solve()">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="calculator.js" type="text/javascript"></script>

</html>
