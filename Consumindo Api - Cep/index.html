<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=".\style.css">
  <script src="index.js" type="module" defer></script>
  <title>Cadastro</title>
</head>

<body>
  <header class="header-container">
    <img class="logo" src="./img/33 Marcenaria.png" alt="33-logo" width="200">
    <div class="text-container">
      <h3>...let's create</h3>
      <h1>Make your registration.</h1>
    </div>


    </div>

  </header>
  <main class="container">
    <h1 class="title">Register</h1>
    <div class="row">
      <div class="inputbox">
        <input type="text" id="nome" required>
        <label for="nome">Name</label>
      </div>
      <div class="inputbox">
        <input type="text" id="email" required>
        <label for="email">E-mail</label>
      </div>
    </div>
    <div class="row">
      <div class="inputbox">
        <input type="text" id="cep" required>
        <label for="cep">CEP</label>
      </div>
      <div class="inputbox">
        <input type="text" id="endereco" required>
        <label for="endereco">Adress</label>
      </div>
      <div class="inputbox">
        <input type="text" id="numero" required>
        <label for="numero">Number</label>
      </div>
      <div class="inputbox">
        <input type="text" id="bairro" required>
        <label for="bairro">District</label>
      </div>
      <div class="inputbox">
        <input type="text" id="cidade" required>
        <label for="cidade">City</label>
      </div>
      <div class="inputbox">
        <input type="text" id="estado" required>
        <label for="estado">State</label>
      </div>
    </div>
    <div class="row">
      <button class=save--button id="btn">SAVE</button>
    </div>
  </main>
  <footer>
    design by VinÃ­cius Braga &#169 2021
  </footer>
</body>

</html>
