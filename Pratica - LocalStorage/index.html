<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">

  <title>LocalStorage App</title>
</head>

<body>
  <header>
    <div class="title">
      CADASTRO LOCAL
    </div>
  </header>
  <div>
    <form>
      <label for="name">Nome</label>
      <input placeholder="digite seu nome">

      <label for="name">Sobrenome</label>
      <input placeholder="digite seu sobrenome">

      <label for="name">Celular</label>
      <input placeholder="digite seu Celular" type="tel">

      <label for="name">E-mail</label>
      <input placeholder="digite seu e-mail" type="email">

      <label for="cidade">Cidade</label>
      <select name="cidade" id="cidade">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="bh">Belo Horizonte</option>
        <option value="sa">Salvador</option>
      </select>

      <label for="aniversário">Aniversário</label>
      <input type="date" name="aniversário" id="aniversário">

      <label class='sexo-label' for="sexo">Sexo
        <div class="sexo">
          <input type="radio" id="masculino">
          <label for="sexo">Masculino</label>
        </div>
        <div class="sexo">
          <input type="radio" id="feminino">
          <label for="sexo">Feminino</label>
        </div>
        <div class="sexo">
          <input type="radio" id="outro">
          <label for="sexo">Outro</label>
        </div>
        <div class="input-sexo">
          <label for="sexo">Qual?
            <input type="text" id="qual">
        </div>
      </label>

    </form>
    <div class="button">
      <button class="btn" id="save" onclick="saveData()">salvar</button>
    </div>

  </div>
</body>
<script src=" index.js"></script>

</html>
